<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-City Chaandramaanam Panchangam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .guru-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            object-fit: cover;
        }

        .header-text h1 {
            color: white;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .current-time {
            background: #f8f9fa;
            padding: 12px 30px;
            text-align: center;
            font-size: 0.95em;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            padding: 25px;
        }

        .city-column {
            background: linear-gradient(135deg, #ecf0f1 0%, #d5dbdb 100%);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .city-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 3px solid #2c3e50;
        }

        .city-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .city-timezone {
            font-size: 0.8em;
            color: #34495e;
            font-weight: 500;
        }

        .you-are-here {
            background: #e74c3c;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: bold;
            display: inline-block;
            margin-top: 6px;
            box-shadow: 0 2px 8px rgba(231,76,60,0.4);
        }

        .local-time {
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.85em;
            color: #2c3e50;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .section {
            background: white;
            border-radius: 6px;
            padding: 12px;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 1.05em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 4px;
        }

        .section-content {
            color: #333;
            line-height: 1.6;
            font-size: 0.85em;
        }

        .current-item {
            font-weight: 600;
            color: #2980b9;
            margin-bottom: 4px;
        }

        .remaining-time {
            color: #c0392b;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 4px;
        }

        .next-item {
            color: #27ae60;
            font-size: 0.9em;
        }

        .inauspicious-section {
            background: #ffe6e6;
            border-left: 4px solid #c0392b;
        }

        .inauspicious-section .section-title {
            color: #c0392b;
            border-bottom: 2px solid #c0392b;
        }

        .footer {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 0.85em;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.1em;
            color: #666;
        }

        .error {
            background: #ffcdd2;
            color: #c62828;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
        }

        @media (max-width: 768px) {
            .cities-grid {
                grid-template-columns: 1fr;
            }
            
            .header-text h1 {
                font-size: 1.3em;
            }
            
            .guru-image {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="guru.png" alt="Guru" class="guru-image">
            <div class="header-text">
                <h1>Multi-City Chaandramaanam Panchangam</h1>
            </div>
        </div>

        <div class="current-time" id="browserTime">
            Loading...
        </div>

        <div class="cities-grid" id="citiesGrid">
            <div class="loading">Loading Panchangam data...</div>
        </div>

        <div class="footer" id="footer">
            Revision release date: dec-10-2025<br>
            Rev0: 1st release<br>
            Contact: esbalabhakti@gmail.com
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

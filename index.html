<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-City Chaandramaanam Panchangam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .guru-image {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .header-text h1 {
            color: white;
            font-size: 2.2em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .current-time {
            background: #fff3cd;
            padding: 15px 30px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            color: #856404;
            border-bottom: 3px solid #ffc107;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            padding: 30px;
        }

        .city-column {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .city-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #00796b;
        }

        .city-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #00796b;
            margin-bottom: 5px;
        }

        .city-timezone {
            font-size: 0.9em;
            color: #004d40;
            font-weight: 500;
        }

        .you-are-here {
            background: #ff5722;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(255,87,34,0.4);
        }

        .local-time {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            color: #1a237e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .section {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #4a148c;
            margin-bottom: 12px;
            border-bottom: 2px solid #7b1fa2;
            padding-bottom: 5px;
        }

        .section-content {
            color: #333;
            line-height: 1.8;
        }

        .current-item {
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 5px;
        }

        .remaining-time {
            color: #e91e63;
            font-weight: 600;
            font-size: 0.95em;
            margin-bottom: 5px;
        }

        .next-item {
            color: #388e3c;
            font-size: 0.95em;
        }

        .inauspicious-section {
            background: #ffebee;
            border-left: 4px solid #c62828;
        }

        .footer {
            background: #37474f;
            color: white;
            padding: 20px 30px;
            text-align: center;
            font-size: 0.95em;
            line-height: 1.8;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background: #ffcdd2;
            color: #c62828;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
        }

        @media (max-width: 768px) {
            .cities-grid {
                grid-template-columns: 1fr;
            }
            
            .header-text h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="guru-image">üïâÔ∏è</div>
            <div class="header-text">
                <h1>Multi-City Chaandramaanam Panchangam</h1>
            </div>
        </div>

        <div class="current-time" id="browserTime">
            Loading...
        </div>

        <div class="cities-grid" id="citiesGrid">
            <div class="loading">Loading Panchangam data...</div>
        </div>

        <div class="footer" id="footer">
            Loading...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
